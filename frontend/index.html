<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepTrackr</title>
    <style>
      :root { color-scheme: light dark; --bg:#0a0a0a; --fg:#eaeaea; --border:#2f2f2f; }
      body { margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--fg); }
      .card { background:#111; border:1px solid var(--border); border-radius:14px; padding:12px; }
      .muted { color:#999; }
      .btn { background:#1f1f1f; border:1px solid var(--border); border-radius:10px; padding:8px 10px; color:var(--fg); }
      .input { background:#0f0f0f; color:var(--fg); border:1px solid var(--border); border-radius:10px; padding:8px 10px; width:100%; }
      .row { display:flex; gap:8px; align-items:center; }
      .grid2 { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
      .grid3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; }
      .sticky { position:sticky; top:0; backdrop-filter: blur(8px); background:rgba(10,10,10,.7); border-bottom:1px solid var(--border); }
      .bottom { position:fixed; left:0; right:0; bottom:0; height:64px; display:flex; border-top:1px solid var(--border); background:rgba(10,10,10,.95); }
      .bn { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; font-size:11px; opacity:.8 }
      .bn.active { color:#6cf; opacity:1 }
      .container { padding:12px; padding-bottom:96px; max-width:720px; margin:0 auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
