version: "3.9"

services:
  api:
    build:
      context: ./backend
    ports:
      - "8080:8080"                         # FastAPI exposed on host:8080
    volumes:
      - ./backend/data:/app/data            # persist DB (SQLite file lives here)
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: "http://api:8080"    # baked in at build time (no .env)
    depends_on:
      - api
    ports:
      - "8085:80"                           # UI on host:8085
    restart: unless-stopped

  # Optional Postgres (instead of SQLite)
