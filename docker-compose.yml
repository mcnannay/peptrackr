version: "3.9"
services:
  peptrackr:
    build: .
    container_name: peptrackr_server
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATA_DIR=/data
    volumes:
      - peptrackr_data:/data
    ports:
      - "8085:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  peptrackr_data:
