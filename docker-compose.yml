version: "3.9"

services:
  peptrackr:
    build:
      context: .               # repo root
      dockerfile: Dockerfile
    image: peptrackr:v17       # tagged locally on the node
    ports:
      - "8085:80"
    restart: unless-stopped
    volumes:
      - peptrackr_data:/data

volumes:
  peptrackr_data:
