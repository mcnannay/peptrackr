version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: peptrackr
      POSTGRES_USER: peptrackr
      POSTGRES_DB: peptrackr
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peptrackr -d peptrackr"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8080
      PGHOST: db
      PGUSER: peptrackr
      PGPASSWORD: peptrackr
      PGDATABASE: peptrackr
    ports:
      - "8085:8080"

volumes:
  db_data:
