services:
  db:
    image: postgres:16-alpine
    container_name: peptrackr_db
    environment:
      POSTGRES_USER: peptrackr
      POSTGRES_PASSWORD: peptrackr
      POSTGRES_DB: peptrackr
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      disable: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: peptrackr_backend
    environment:
      DATABASE_URL: postgres://peptrackr:peptrackr@db:5432/peptrackr
      NODE_ENV: production
      PORT: 8086
    depends_on:
      - db
    ports:
      - "8086:8086"
    restart: always
    healthcheck:
      disable: true

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: peptrackr_web
    ports:
      - "8085:80"
    depends_on:
      - backend
    restart: always
    healthcheck:
      disable: true

volumes:
  db_data:

